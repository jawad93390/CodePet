<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CodePet – Jeu Complet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f2ff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2196F3;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .hidden { display: none; }

    .container {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .card {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 220px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
    }

    .card button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:disabled {
      background-color: #aaa;
    }

    .game {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .stats {
      display: flex;
      gap: 1.5rem;
      margin: 1rem 0;
    }

    .stat {
      background-color: white;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .console {
      display: flex;
      width: 100%;
      max-width: 600px;
    }

    .console input {
      flex: 1;
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px 0 0 6px;
      border-right: none;
    }

    .console button {
      padding: 0.7rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: 1px solid #ccc;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    .log {
      margin-top: 1rem;
      font-family: monospace;
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      height: 120px;
      overflow-y: auto;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    .commands-table {
      margin-top: 2rem;
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .commands-table table {
      width: 100%;
      border-collapse: collapse;
    }

    .commands-table th,
    .commands-table td {
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .commands-table th {
      background-color: #f5f5f5;
    }

    #resetBtn {
      margin-top: 2rem;
      background-color: #f44336;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header>
  <h1>CodePet</h1>
  <p>Apprends à coder en prenant soin de ton animal !</p>
</header>

</body>
</html>
